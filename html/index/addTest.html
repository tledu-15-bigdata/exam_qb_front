<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: 230px
        }
        button{
            width: 130px;
            height: 40px;
            background-color: dodgerblue;
            border-radius: 3px;
            text-align: center;
            color: white;
            border: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="div">
    <table cellpadding="10px">
        <tr>
            <td>试卷类型</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>试卷标题</td>
            <td><textarea name="" id="" cols="30" rows="2"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="addTest()">创建</button></td>
        </tr>

    </table>
</div>

</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script>
    //添加试卷
    function addTest(){
        let jsondata={};
        jsondata.uId=JSON.parse(localStorage.getItem("Info")).uId;
        jsondata.tType=$("input").val();
        jsondata.title=$("textarea").val();
        $.ajax({
            url:BASIC_URL+"addTest",
            type:"post",
            data:JSON.stringify(jsondata),
            contentType:"application/json",
            dataType:"json",
            success:function (result){
                if (result.mark==1){
                    alert("创建成功！！！");
                }else{
                    alert("创建失败！！！");
                }
            }
        })
    }
</script>
</html>
