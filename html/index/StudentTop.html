<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/layer/default/layer.css">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.bx{
				height: 60px;
				width: 100%;
				background: #177ec1;
			}
			.bx .container{
				margin: 0 60px;
				overflow: hidden;
			}
			.bx .container .left{
				width: 300px;
				height: 43px;
				padding-top: 19px;
				color: #FFFFFF;
				font-size: 24px;
				float: left;
			}
			.bx .container .right{
				overflow: hidden;
				width: 200px;
				padding-top: 19px;
				float: right;
			}
			.bx .container .right span{
				font-size: 16px;
				color: #fff;
			}
			.bx .container .right .l{
				float: left;
			}
			.bx .container .right .r{
				float: right;
			}
			#out-acc{
				color: #ffffff;
				text-decoration:none;
			}
			#out-acc:hover{
				color: #dcdcdc;
			}
			#acc-images{
				display: inline-block;
				width: 40px;
				height: 40px;
				border-radius: 20px;
				/*background-color: red;*/
				cursor: pointer;
				background-repeat: no-repeat;
				background-size: 100% 100%;
				position: relative;
				top: -5px;
			}
			#acc-out-box{
				display: inline-block;
				line-height:40px;
				margin-left: 10px;
				position: relative;
				top: -7px;
			}
		</style>
	</head>
	<body>
		<div class="bx">
			<div class="container">
				<h2 class="left">天亮edu在线考试系统</h2>
				<div class="right">
					<div id="acc-images" onclick="changeImage()"></div>
					<div id="acc-out-box">
						<span class="l" id="acc-area"></span>
					</div>

					<a class="r" id="out-acc" href="javascript:removeUser()">退出</a>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/layer/layer.js"></script>
	<script src="../../js/public.js"></script>
	<script>
		$(function (){
			$("#acc-area").text(JSON.parse(localStorage.getItem("Info")).acc);
			$("#acc-images").css("background-image","url('"+BASIC_URL+(JSON.parse(localStorage.getItem("Info")).image)+"')")
		})
		function removeUser(){
			localStorage.removeItem("Info")
			localStorage.setItem("status","0");
			// window.parent.location.href=$("#contextPath").val()+"../login.html";
			// window.top.location.href="../login.html"
			// window.top.location.href="MainIndex.html"
			window.parent.location.href="MainIndex.html"
			// window.location.href="MainIndex.html";
			// window.location.reload(true);
			// location.reload(true);
		}

		function changeImage(){
			layer.open({
				type: 2,//可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）。
				title: '上传头像',
				maxmin: false,
				shadeClose: false,
				area: ['500px', '50%'],//弹出层的宽高
				content: '../webUploader.html'//设置弹出层打开的页面
			});
		}

	</script>
</html>
