<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="../../js/public.js"></script>
		<script>
			$(function (){
				$.ajax({
					url:BASIC_URL+"getUserInfo",
					type:"post",
					contentType:"application/json",
					dataType:"json",
					success:function (result){
						console.log(result);
						if (result.status==0){
							window.location.href="../login.html";
						}else {
							localStorage.setItem("status",1);
							localStorage.setItem("Info",result.Info);
						}
					}
				})
			})


		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			frame{
				height: 2000px;
			}
		</style>
	</head>
	<frameset frameborder="0" rows="60,*">
		<frame src="StudentTop.html" noresize="noresize" scrolling="no" />
		<frameset frameborder="0" cols="210,*">
			<frame src="StudentLeft.html" noresize="noresize" scrolling="no" />
			<frame noresize="noresize" scrolling="yes" name="main" />
			<!-- <frame noresize="noresize" scrolling="no" name="main"  src="首页.html"/> -->
		</frameset>
	</frameset>
</html>
