<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册界面</title>
<link type="text/css" rel="stylesheet" href="../css/register.css" />

</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="../images/zhuce-image-3.png" class="theimg"/>
        <img src="../images/zhuce-image-2.png" class="secimg"/>
        <img src="../images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../images/user.png" />
            <div class="pp">注册</div>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:16px;">账号:</span>
            <input id="acc" name="" type="text" class="txtphone" placeholder="请输入账号"/>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px;">登录密码:</span>
            <input id="pwd" name="" type="text" class="txtphone" placeholder="请输入密码"/>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px;">电话号码:</span>
            <input id="phone" name="" type="text" class="txtphone" placeholder="请输入手机号码"/>
        </div>
         <div class="txt txt0">
             <span style="letter-spacing:4px;">电子邮箱:</span>
             <input id="email" name="" type="text" class="txtphone" placeholder="请输入电子邮箱"/>
         </div>
        <div class="txt txt0">
<!--            <a href="zhuce.html"><span      style=" float:left;color:#31acfb"><返回上一步</span></a>-->
            <button class="zhucebtn" onclick="register()">确认注册</button>
        </div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2015 交银（杭州）金融信息服务有限公司    沪ICP备0000166号</div>
  </div> 
</div>
</body>
<script src="../js/jquery-3.5.1.js"></script>
<script>
    //页面高度设置
    $(document).ready(function () {
        var height=$(document).height();
        $('.main').css('height',height);
    })

    //发送注册信息
    function register(){
        var jsondata={};
        jsondata.acc=$("#acc").val();
        jsondata.pwd=$("#pwd").val();
        jsondata.phone=$("#phone").val();
        jsondata.email=$("#email").val();
        $.ajax({
            url:"http://localhost:8080/exam_qb_ssm/userRegister",
            data:JSON.stringify(jsondata),
            type:"post",
            contentType:"application/json",
            dataType:"json",
            success:function (result){
                console.log(result)
                if (result.mark==1){
                    alert("注册成功！！！");
                    window.location.href="login.html";
                }else {
                    alert("注册失败！！！");
                }
            }
        });
    }
</script>
</html>
